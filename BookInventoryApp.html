<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Inventory</title>
    <link rel="stylesheet" href="BookInwentory.css">
</head>
<body>
    <h1>Book Inventory</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>Status</th>
                <th>Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr class="read">
                <td>Śmierć Pani Westway</td>
                <td>Ruth Ware</td>
                <td>Kryminał</td>
                <td><span class="status">Read</span></td>
                <td><span class="rate one"><span></span><span></span><span></span></span></td>
            </tr>
            <tr class="to-read">
                <td>1984</td>
                <td>George Orwell</td>
                <td>Dystopia</td>
                <td><span class="status">To Read</span></td>
                <td><span class="rate two"><span></span><span></span><span></span></span></td>
            </tr>
            <tr class="in-progress">
                <td>Pan Tadeusz</td>
                <td>Adam Mickiewicz</td>
                <td>Klasyka</td>
                <td><span class="status">In Progress</span></td>
                <td><span class="rate three"><span></span><span></span><span></span></span></td>
            </tr>
            <tr class="read">
                <td>Kwantechanizm</td>
                <td>Andrzej Dragan</td>
                <td>Popularnonaukowa</td>
                <td><span class="status">Read</span></td>
                <td><span class="rate one"><span></span><span></span><span></span></span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
